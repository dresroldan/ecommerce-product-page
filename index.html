<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - E-commerce product page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header-container">
            <div class="hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <img class="logo" src="./images/logo.svg" alt="logo icon">
            <nav role="navigation" class="navbar navbar--hidden">
                <div class="navbar-side-menu">
                    <img class="navbar-btn" src="./images/icon-close.svg" alt="icon close">
                    <ul class="navbar-list">
                        <li class="navbar-list-item"><a class="navbar-link" href="#">Collections</a></li>
                        <li class="navbar-list-item"><a class="navbar-link" href="#">Men</a></li>
                        <li class="navbar-list-item"><a class="navbar-link" href="#">Women</a></li>
                        <li class="navbar-list-item"><a class="navbar-link" href="#">About</a></li>
                        <li class="navbar-list-item"><a class="navbar-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="header-container">
            <div class="cart-wrapper">
                <img class="cart-btn" src="images/icon-cart.svg" alt="cart icon">
                <div class="cart-count"></div>
            </div>
            <img class="avatar" src="./images/image-avatar.png" alt="image avatar">
        </div>
    </header>

    <main>
        <section class="lightbox">
            <img class="product-hero" src="./images/image-product-1.jpg" alt="sneaker product">

            <div class="arrow previous">
                <img src="./images/icon-previous.svg" alt="icon previous">
            </div>
            <div class="arrow next">
                <img src="./images/icon-next.svg" alt="icon next">
            </div>
            <div class="thumb-gallery">
                <div class="pic active">
                    <img src="./images/image-product-1-thumbnail.jpg" alt="thumb-1">
                </div>
                <div class="pic">
                    <img src="./images/image-product-2-thumbnail.jpg" alt="thumb-2">
                </div>
                <div class="pic">
                    <img src="./images/image-product-3-thumbnail.jpg" alt="thumb-3">
                </div>
                <div class="pic">
                    <img src="./images/image-product-4-thumbnail.jpg" alt="thumb-4">
                </div>
            </div>
        </section>
        <section class="product-info">
            <h1>SNEAKER COMPANY</h1>
            <h2>Fall Limited Edition Sneakers</h2>
            <p>These low-profile sneakers are your perfect casual wear companion.
                Featuring
                a durable rubber outer sole,
                theyâ€™ll withstand everything the weather can offer.</p>
            <div class="price-wrapper">
                <div class="price-group">
                    <div class="price">$125.00</div>
                    <div class="price-discount">50%</div>
                </div>
                <p class="price-previous">$250.00</p>
            </div>
            <div class="count-wrapper">
                <div class="count-icon count-icon--minus">
                    <img src="images/icon-minus.svg" alt="minus icon">
                </div>
                <strong class="counter">0</strong>
                <div class="count-icon count-icon--plus">
                    <img src="images/icon-plus.svg" alt="plus icon">
                </div>
            </div>
            <button class="product-btn">Add to cart</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
