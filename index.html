<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - E-commerce product page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header__hamburger-group">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <img src="./images/logo.svg" alt="logo icon">
            <nav class="header__menu"></nav>
        </div>
        <div class="header__avatar-group">
            <div class="header__cart">
                <img src="images/icon-cart.svg" alt="cart icon">
                <div class="header__cart-count"></div>
            </div>
            <img class="header__avatar" src="./images/image-avatar.png" alt="image avatar">
        </div>
    </header>
    <main>
        <section class="product__container">
            <div class="product__image">
            </div>
        </section>
        <section class="product__details">
            <h1 class="product__brandname">SNEAKER COMPANY</h1>
            <h2>Fall Limited Edition Sneakers</h2>
            <p class="product__description">These low-profile sneakers are your perfect casual wear companion. Featuring
                a durable rubber outer sole,
                theyâ€™ll withstand everything the weather can offer.</p>
            <div class="product__pricing">
                <strong>$125.00</strong>
                <div class="product__discount">50%</div>
                <p>$250.00</p>
            </div>
            <div class="product__quantity">
                <div class="product__icon">
                    <img src="images/icon-minus.svg" alt="minus icon">
                </div>
                <strong>0</strong>
                <div class="product__icon">
                    <img src="images/icon-plus.svg" alt="plus icon">
                </div>
            </div>
            <button class="product__cart-button">Add to cart</button>
        </section>
    </main>
</body>

</html>
