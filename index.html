<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - E-commerce product page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header__hamburger-group">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <img src="./images/logo.svg" alt="logo icon">
            <nav class="header__menu"></nav>
        </div>
        <div class="header__avatar-group">
            <div class="header__cart">
                <img src="images/icon-cart.svg" alt="cart icon">
                <div class="header__cart-count"></div>
            </div>
            <img class="header__avatar" src="./images/image-avatar.png" alt="image avatar">
        </div>
    </header>


    <main>
        <section class="product__container">
            <div class="product__image">
            </div>
        </section>
        <section class="product__details">
            <p>sneaker company</p>
            <h1>FAll Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
                theyâ€™ll withstand everything the weather can offer.</p>
            <p>$125.00</p>
            <div class="product__discount">50%</div>
            <p>$250.00</p>
            <div class="product__quantity">
                <button>-</button><span></span><button>+</button>
                <button class="product__cart-button">Add to cart</button>
            </div>
        </section>
    </main>
</body>

</html>
